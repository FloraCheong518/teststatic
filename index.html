<!DOCTYPE html>
<html>
<head>
    <title>web game</title>
    <style>
        #Game {
            width: 800px;
            height: 600px;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var webgame = document.getElementById('Game');
            webgame.innerHTML = '<object type="text/html" data="AlienInvaders-master/index.html" width="100%" height="100%"></object>';
        });
    </script>
    <script src="AlienInvaders-master/js/engine.js"></script>
    <script src="AlienInvaders-master/js/game.js"></script>
    <script src="AlienInvaders-master/js/level.js"></script>
</head>
<body>
    <h1>demo</h1>
    <div id="Game"></div>
    <div <img src="AlienInvaders-master/images/sprites.png" with="600" heigh="400" alt="一張圖片">></div>
</body>
</html>
